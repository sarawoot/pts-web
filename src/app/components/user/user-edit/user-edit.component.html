<div class="container mt-3">
  <h1>แก้ผู้ใช้งาน</h1>
  <div class="row justify-content center mt-3">
    <div class="col-md-2"></div>
    <div class="col-md">
      <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="email">อีเมล</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="first_name">ชื่อ</label>
          <input
            type="text"
            class="form-control"
            formControlName="first_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">นามสกุล</label>
          <input
            type="text"
            class="form-control"
            formControlName="last_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="office_id">หน่วยงาน</label>
          <input type="text" class="form-control" formControlName="office_id" />
        </div>
        <div class="form-group">
          <label for="position_id">ตำแหน่ง</label>
          <input
            type="text"
            class="form-control"
            formControlName="position_id"
          />
        </div>
        <div class="form-group">
          <label for="roles">หน้าที่</label>
          <select
            class="form-select form-control"
            multiple
            formControlName="roles"
          >
            <option *ngFor="let role of roles" [ngValue]="role">
              {{ role }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block col-sm-2" type="submit">
            บันทึก
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
